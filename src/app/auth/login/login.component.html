<form #loginForm="ngForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" class="form-control" [(ngModel)]="auth.email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="auth.password" required>
  </div>
  <button type="submit" class="btn btn-default">Login</button>
</form>
