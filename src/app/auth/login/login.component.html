<div class="mx-auto max-w-xl px-4 py-24 sm:px-6 sm:py-32 lg:px-8">
  <div class="mx-auto max-w-md">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="space-y-2">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Sign in</h2>
        <p class="mt-1 text-sm leading-6 text-gray-600">
          Sign in to continue access your expense manager.
        </p>
        <p>{{'loginSuccess-> ' + loginSuccess + ' formSubmitted-> ' + formSubmitted}}</p>
        <div
          *ngIf="!loginSuccess && formSubmitted"
        >
          <p class="mt-1 text-xs leading-6 text-red-500">
            Please check your login credentials.
          </p>
        </div>
        <div class="col-span-2 sm:col-span-3">
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Email</label
          >
          <div class="mt-2">
            <input
              type="text"
              id="email"
              name="email"
              autocomplete="email"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              [(ngModel)]="auth.email"
              #email="ngModel"
              required
              email
            />
            <div *ngIf="email?.invalid && (email.dirty || email.touched)">
              <p
                class="mt-1 text-xs leading-6 text-red-500"
                *ngIf="email?.errors?.['required']"
              >
                Email id is mandatory
              </p>
              <p
                class="mt-1 text-xs leading-6 text-red-500"
                *ngIf="email?.errors?.['email']"
              >
                Input should be an proper email address
              </p>
            </div>
          </div>
        </div>
        <div class="col-span-2 sm:col-span-3">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
          <div class="mt-2">
            <input
              type="password"
              id="password"
              name="password"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              [(ngModel)]="auth.password"
              #password="ngModel"
              required
            />
            <div
              *ngIf="password?.invalid && (password.touched || password.dirty)"
            >
              <p
                class="mt-1 text-xs leading-6 text-red-500"
                *ngIf="password?.errors?.['required']"
              >
                Password is mandatory
              </p>
            </div>
          </div>
        </div>
        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button
            type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-slate-400 disabled:cursor-not-allowed"
            [disabled]="loginForm?.invalid"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
