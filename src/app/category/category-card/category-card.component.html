
<li class="flex justify-between gap-x-2 py-2">
  <div class="min-w-0 flex-auto">
    <p class="text-sm font-semibold leading-6 text-gray-900">{{categoryTitle}}</p>
    <p class="text-sm font-semibold leading-6 text-gray-900">{{category.name}}</p>
    <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{category?.description ?? 'N/A'}}</p>
  </div>
  <div class="flex space-x-4">
    <button (click)="view()" class="rounded-md bg-lime-400 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-lime-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-600">View</button>
    <button (click)="edit()" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Edit</button>
    <button (click)="deleteCategory()" class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Delete</button>
  </div>
</li>
