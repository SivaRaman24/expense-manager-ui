<div class="flex justify-center items-center">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="p-8 border rounded-md border-slate-100 bg-transparent bg-gray-100">
    <!-- <p>{{ categoryForm?.status | json }}</p> -->
    <div class="grid grid-cols-1 gap-x-6 gap-y-8">
      <div>
        <h2 class="text-base font-semibold leading-7 text-gray-900">{{headerLabel}}</h2>
        <p class="mt-1 text-sm leading-6 text-gray-600">{{headerHelperText}}</p>
        <p class="mt-1 text-xs leading-6 text-green-500" *ngIf="success && formSubmitted">Category created/updated successfully!</p>
        <p class="mt-1 text-xs leading-6 text-red-500" *ngIf="!success && formSubmitted">There is an error!</p>
      </div>
      <div [ngClass]="inputWrapperClass">
        <label for="name" [ngClass]="labelClass">Name</label>
        <div class="col-span-4">
          <input type="text" name="name" id="name" formControlName="name" [ngClass]="inputClass">
          <div *ngIf="categoryForm?.get('name')?.touched || categoryForm?.get('name')?.dirty">
            <p class="mt-1 text-xs leading-6 text-red-500" *ngIf="categoryForm?.get('name')?.errors?.['required']">Category name is required</p>
            <p class="mt-1 text-xs leading-6 text-red-500" *ngIf="categoryForm?.get('name')?.errors?.['minlength']">Atleast name should have atleast {{categoryForm?.get('name')?.errors?.['minlength']?.requiredLength}} letters</p>
            <p class="mt-1 text-xs leading-6 text-red-500" *ngIf="categoryForm?.get('name')?.errors?.['categoryExists']">Category exists already</p>
          </div>
        </div>
      </div>
      <div [ngClass]="inputWrapperClass">
        <label for="description" [ngClass]="labelClass">Description</label>
        <div class="mt-2 col-span-4">
          <textarea name="description" id="description" rows="3" formControlName="description" [ngClass]="inputClass"></textarea>
        </div>
      </div>
    </div>
    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="button" class="text-sm font-semibold leading-6 text-gray-900" (click)="goToCategoryList()">Cancel</button>
      <button type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-indigo-200 disabled:cursor-not-allowed"
        [disabled]="categoryForm.invalid">Save</button>
    </div>
  </form>
</div>
